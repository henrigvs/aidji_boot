name: Publish AIDJI BOOT to GitHub Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    if: |
      !startsWith(github.event.head_commit.message, 'Release') &&
      !startsWith(github.event.head_commit.message, 'Next dev iteration')
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove SNAPSHOT and prepare release
        run: |
          # Update tous les modules
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false -DprocessAllModules=true
          
          # Update le BOM séparément
          mvn -f aidji-bom/pom.xml versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          
          RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          
          # Update aidji.version property dans le BOM
          sed -i "s|<aidji.version>.*</aidji.version>|<aidji.version>$RELEASE_VERSION</aidji.version>|" aidji-bom/pom.xml
          
          echo "Release version: $RELEASE_VERSION"

      - name: Commit release version
        run: |
          git add -A '*pom.xml'
          git commit -m "Release ${{ env.RELEASE_VERSION }}"
          git tag -a "v${{ env.RELEASE_VERSION }}" -m "Release ${{ env.RELEASE_VERSION }}"

      - name: Build and Publish to GitHub Packages
        run: mvn deploy -DskipTests -s .github/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Increment to next SNAPSHOT version
        run: |
          mvn build-helper: